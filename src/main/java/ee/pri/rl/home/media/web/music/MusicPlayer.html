<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
	<h1>Music Player</h1>
	
	<hr />
		<a wicket:id="next">Next</a>
		| <a wicket:id="stop">Stop</a>
	<hr />
	
	<p>Currently playing: <em><span wicket:id="current" /></em></p>
	
	<table>
		<wicket:container wicket:id="playlist">
			<tr>
				<td><span wicket:id="artist" /></td>
				<td><span wicket:id="album" /></td>
				<td><span wicket:id="title" /></td>
			</tr>
		</wicket:container>
	</table>
</wicket:extend>
</html>
